<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="https://kit.fontawesome.com/f0d0ed7055.js" crossorigin="anonymous"></script>

    <title>Hot Restaurant: Make Reservation</title>
  </head>
  <body>
    <div class="container">
    	<header class="bg-cyan-500 py-4 px-4 text-center">
    		<h1 class="title text-white text-center px-5 py-5"><i class="fad fa-fire-alt fa-2x align-middle"></i> Hot Restaurant</h1>
    		<hr class="bg-white" style="height: 3px">
    		<p class="lead text-center text-white fs-2 fw-bold">Only <span id="remainingTables">5</span> tables available!</p>
    		<a href="/reserve" id="makeReservation" class="btn btn-orange-500 btn-lg"><i class="fad fa-address-card"></i> Make Reservation</a>
    		<a href="/" class="btn btn-purple-500 btn-lg"><i class="fad fa-home-lg"></i></a>
    	</header>
    	<main class="row">
    		<section class="col col-md-10">
    			<h3 class="text-center">Reservations</h3>
    			<ul class="list-group" id="reservations">
    			</ul>
    		</section>
    	</main>
    	<aside class="row">
    		<section class="col col-md-10">
    			<h3 class="text-center">Wait List</h3>
    			<ul class="list-group" id="waitlist">
    			</ul>
    		</section>
    	</aside>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
