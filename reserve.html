<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="https://kit.fontawesome.com/f0d0ed7055.js" crossorigin="anonymous"></script>

    <title>Hot Restaurant: Make Reservation</title>
  </head>
  <body>
    <div class="container">
    	<header class="bg-cyan-500 py-4 px-4 text-center">
    		<h1 class="title text-white text-center px-5 py-5"><i class="fad fa-fire-alt fa-2x align-middle"></i> Hot Restaurant</h1>
    		<hr class="bg-white" style="height: 3px">
    		<p class="lead text-center text-white fs-2 fw-bold">Only <span id="remainingTables">5</span> tables available!</p>
    		<a href="/tables" id="viewTables" class="btn btn-pink-500 btn-lg"><i class="fad fa-list-alt"></i> View Tables</a>
    		<a href="/" class="btn btn-purple-500 btn-lg"><i class="fad fa-home-lg"></i></a>
    	</header>
    	<main class="row">
    		<section class="col col-md-10" style="margin: 0 auto;">
    			<div class="card m-2">
					  <div class="card-body py-0 px-0">
					    <h5 class="card-title bg-orange text-white text-center px-3 py-2">Card title</h5>
					    <form method="post" id="makeReservation" class="form py-2 px-3">
					    	<div class="mb-3">
							    <label for="name" class="form-label">Name</label>
							    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
							    <div id="nameHelp" class="form-text">Please enter your first and last name, minimum</div>
							  </div>
							  <div class="mb-3">
							    <label for="email" class="form-label">Email address</label>
							    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
							    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
							  </div>
							  <div class="mb-3">
							    <label for="phoneNumber" class="form-label">Phone Number</label>
							    <input type="input" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" max="12">
							    <div id="phoneNumberHelp" class="form-text">Please enter only numbers and dashes. Do not include country code.</div>
							  </div>
							  <button type="submit" id="makeReservation" class="btn btn-green-500 text-white">Submit</button>
					    </form>
					  </div>
					</div>
    		</section>
    	</main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
